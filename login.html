<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LoginWithVue.JS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
							<center><h1>LoginWithVue.JS</h1></center>

	<form id="app2" @submit="login" action="signUp.html" method="post">
  				  <center>
  					<p v-if="errors.length">
    					<b id="bold">E-mail and Password are required:</b>
    					<p>
      						<p v-for="error in errors" id="errors">{{ error }}</p><br>
    					</p>
  					</p>
  				  <br><br>
  				  <center><h2>Login In right here</h2></center>
  				  <i class="fa fa-hand-o-down" style="font-size:50px"></i>
  				  <div class="rcorner">
				  <p>
				    <label for="email">E-mail:<i class="fa fa-envelope"></i><label><br>
				    <input type="email" name="email" id="email" v-model="email"><br><br><br>
				  </p>
				  	<label for="password">Password:<i class="fa fa-lock" style="font-size:36px"></i><label><br>
				    <input type="password" name="password" id="password" v-model="password">
				  </div>
				  <p>
				    <center><button type="submit" value="Submit">LogIn</button></center>  
				  </p>
				</center>
				</form>
<script src="vue.js"></script>
</body>
</html>
